<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500&family=Poppins:wght@500;600;800&display=swap"
        rel="stylesheet">
    <style>
        .font-anton {
            font-family: "Anton", sans-serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body>
    <main
        class="min-h-screen bg-black bg-[url(images/background.png)] bg-no-repeat bg-center flex justify-center items-center">
        <!-- Home -->
        <section id="home" class="text-center text-white font-poppins">
            <h1 class="font-anton text-[170px]">ALPHABET CLASH</h1>
            <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
            <button
                class="mt-14 py-[22px] px-8 rounded-lg bg-white text-2xl font-semibold text-black transition transform hover:scale-105 focus:scale-105 focus:outline-none"
                onclick="play()">
                Play Now
            </button>
        </section>

        <!-- Playground -->
        <section id="playground" class="font-poppins hidden">
            <div
                class="mb-20 artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]">
                <div class="flex justify-center">
                    <p class="px-7 pb-5 text-white text-center bg-[#2F2941] rounded-b-lg">
                        Don't watch keyboard while playing...
                    </p>
                </div>
                <div class="min-h-full flex justify-center items-center">
                    <p id="current-alphabet" class="text-black text-9xl">Y</p>
                </div>
            </div>

            <div class="mb-20">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>

            <div class="flex justify-between">
                <button
                    class="py-4 px-7 flex items-center gap-2 bg-[#894189] bg-[url(images/rectangle.svg)] bg-no-repeat rounded-full border-none text-white text-xl font-medium">
                    <span>Life</span>
                    <img src="images/heart.svg">
                    <span id="life">5</span>
                </button>
                <button
                    class="py-4 px-7 flex items-center gap-2 bg-[#360490] rounded-full border-none text-white text-xl font-medium">
                    <span>Score</span>
                    <img src="images/doller.svg">
                    <span id="score">0</span>
                </button>
            </div>
        </section>

        <!-- Score -->
        <section id="final-score" class="font-inter hidden">
            <div class="text-white text-center space-y-6 p-9 rounded-md bg-[#FFFFFF33]">
                <h1 class="text-2xl">Game Over!</h1>
                <h1 class="text-8xl"><span class="font-extrabold">Score: </span><span id="point">14</span></h1>
                <button class="btn mt-12 font-poppins text-2xl font-semibold" onclick="play()">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/game.js"></script>
    <script src="scripts/utilities.js"></script>
</body>

</html>
